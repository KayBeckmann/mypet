version: '3.8'

# Entwicklungsumgebung - nur Datenbank
# Die Apps werden lokal mit Hot-Reload gestartet

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:16-alpine
    container_name: mypet-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mypet}
      POSTGRES_USER: ${POSTGRES_USER:-mypet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mypet_user} -d ${POSTGRES_DB:-mypet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - Datenbank-GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mypet-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mypet.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres-data-dev:
